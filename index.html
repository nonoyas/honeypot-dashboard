<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Dashboard - Bot Insight</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        /* 기본 색상 변수 정의 */
        :root {
            --dark-bg: #1a1a2e;        /* 전체 배경 */
            --card-bg: #21213c;        /* 카드 및 차트 배경 */
            --text-color: #e0e0e0;     /* 기본 텍스트 색상 */
            --heading-color: #e94560;  /* 주요 제목 색상 */
            --blue-highlight: #0f4c75; /* 강조 파란색 (버튼, 링크 등) */
            --chart-grid-color: #4a4a6e; /* 차트 그리드 라인 색상 */
            --chart-label-color: #c0c0c0; /* 차트 레이블 색상 */
            --total-hits-color: #00bcd4; /* 총 히트 수 강조 색상 */
            --border-color: #3e3e5c;   /* 구분선, 테두리 색상 */
            --table-header-bg: #33334f; /* 테이블 헤더 배경 */
            --table-row-hover: #2a2a47; /* 테이블 행 호버 색상 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* 기본 마진 제거 */
            padding: 20px;
            background-color: var(--dark-bg); /* 전체 배경 적용 */
            color: var(--text-color); /* 기본 텍스트 색상 적용 */
            line-height: 1.6;
            transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
        }

        h1, h2 {
            color: var(--heading-color); /* 제목 색상 적용 */
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 반응형 그리드 */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--card-bg); /* 대시보드 컨테이너 배경 */
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); /* 그림자 강조 */
        }

        .card, .chart-card {
            background-color: var(--card-bg); /* 카드 및 차트 배경 적용 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); /* 그림자 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--border-color); /* 테두리 추가 */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* 호버 효과 */
        }

        .card:hover, .chart-card:hover {
            transform: translateY(-5px); /* 살짝 위로 뜨는 효과 */
            box-shadow: 0 8px 25px rgba(0,0,0,0.3); /* 그림자 더 강조 */
        }

        .card h3, .chart-card h3 {
            color: var(--text-color); /* 카드/차트 제목 색상 */
            margin-top: 0;
            font-size: 1.3em; /* 제목 크기 조정 */
            font-weight: 500;
            margin-bottom: 15px;
        }

        .card p#totalHits { /* Total Bot Hits 숫자 전용 스타일 */
            font-size: 5em; /* 숫자 크기 훨씬 크게 */
            font-weight: bold;
            color: var(--total-hits-color); /* 강조 색상 적용 */
            margin: 0; /* 불필요한 마진 제거 */
            line-height: 1; /* 줄 간격 1로 설정하여 숫자가 위아래로 꽉 차도록 */
            text-shadow: 2px 2px 5px rgba(0, 188, 212, 0.3); /* 숫자 그림자 */
        }

        canvas {
            max-width: 100%;
            height: auto; /* Chart.js에서 높이 조절 */
            display: block;
            margin: 0 auto;
        }

        .error, .loading {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: var(--heading-color); /* 에러/로딩 메시지 색상 */
        }

        .current-logs-section {
            margin-top: 40px;
            background-color: var(--card-bg); /* 상세 로그 섹션 배경 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid var(--border-color);
        }

        .current-logs-section h2 {
            color: var(--heading-color); /* 상세 로그 제목 색상 */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid var(--border-color); /* 테이블 테두리 색상 */
            padding: 12px;
            text-align: left;
            color: var(--text-color); /* 테이블 텍스트 색상 */
            vertical-align: top; /* 텍스트가 셀 상단에 정렬되도록 */
        }

        th {
            background-color: var(--table-header-bg); /* 테이블 헤더 배경 */
            font-weight: 600;
            color: #f0f0f0; /* 헤더 텍스트 색상 */
        }

        tr:nth-child(even) { /* 짝수 행 배경 */
            background-color: rgba(0,0,0,0.1);
        }

        tr:hover { /* 행 호버 효과 */
            background-color: var(--table-row-hover);
        }
    </style>
</head>
<body>
    <h1>Honeypot Bot Traffic Dashboard</h1>
    <h2>Insights into Automated Access</h2>
    <div class="dashboard-container">
        <div class="card">
            <h3>Total Bot Hits</h3>
            <p id="totalHits">Loading...</p>
        </div>
        <div class="chart-card">
            <h3>Top User Agents</h3>
            <canvas id="userAgentsChart"></canvas>
        </div>
        <div class="chart-card">
            <h3>Hits Over Time</h3>
            <canvas id="hitsOverTimeChart"></canvas>
        </div>
        <div class="chart-card">
            <h3>Hits by Token</h3>
            <canvas id="hitsByTokenChart"></canvas>
        </div>
    </div>

    <div class="current-logs-section">
        <h2>Recent Access Logs (Detailed)</h2>
        <div id="logs-container">
            <p class="loading">Loading detailed logs...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // !!! IMPORTANT: Replace these with your actual PythonAnywhere web app URLs !!!
            const API_DASHBOARD_URL = 'https://nonoyas.pythonanywhere.com/api/dashboard'; // 본인의 대시보드 API 주소
            const API_LOGS_URL = 'https://nonoyas.pythonanywhere.com/api/logs';       // 본인의 상세 로그 API 주소

            // 차트 인스턴스 저장용 변수
            let userAgentsChart = null;
            let hitsOverTimeChart = null;
            let hitsByTokenChart = null;

            // 대시보드 데이터 가져오기 및 렌더링
            async function fetchDashboardData() {
                const totalHitsElement = document.getElementById('totalHits');
                totalHitsElement.textContent = 'Loading...';

                try {
                    const response = await fetch(API_DASHBOARD_URL);
                    if (!response.ok) {
                        // HTTP 응답이 200 OK가 아닐 경우 에러 처리
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    totalHitsElement.textContent = data.total_hits;

                    // User Agents Chart (Pie Chart)
                    const uaLabels = data.user_agents.map(item => item.categorized_ua);
                    const uaCounts = data.user_agents.map(item => item.count);
                    renderPieChart('userAgentsChart', uaLabels, uaCounts, 'Top User Agents');

                    // Hits Over Time Chart (Line Chart)
                    const timeLabels = data.hits_over_time.map(item => item.access_date);
                    const timeCounts = data.hits_over_time.map(item => item.count);
                    renderLineChart('hitsOverTimeChart', timeLabels, timeCounts, 'Daily Hits Over Time');

                    // Hits by Token Chart (Bar Chart)
                    const tokenLabels = data.hits_by_token.map(item => item.token);
                    const tokenCounts = data.hits_by_token.map(item => item.count);
                    renderBarChart('hitsByTokenChart', tokenLabels, tokenCounts, 'Hits by Token Distribution');

                } catch (error) {
                    console.error('Error fetching dashboard data:', error);
                    totalHitsElement.textContent = 'Error';
                    document.querySelector('.dashboard-container').innerHTML = `<p class="error">Failed to load dashboard data. Error: ${error.message}. Please check server logs.</p>`;
                }
            }

            // 상세 로그 데이터 가져오기 및 렌더링 (기존 코드와 유사)
            async function fetchDetailedLogs() {
                const logsContainer = document.getElementById('logs-container');
                logsContainer.innerHTML = '<p class="loading">Loading detailed logs...</p>';

                try {
                    const response = await fetch(API_LOGS_URL);
                    if (!response.ok) {
                        // HTTP 응답이 200 OK가 아닐 경우 에러 처리
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const logs = await response.json();

                    if (logs.length === 0) {
                        logsContainer.innerHTML = '<p>No detailed logs found yet.</p>';
                        return;
                    }

                    let tableHTML = '<table>';
                    tableHTML += '<thead><tr><th>IP Address</th><th>User Agent</th><th>Token</th><th>Timestamp</th><th>Accept-Language</th></tr></thead>';
                    tableHTML += '<tbody>';

                    logs.forEach(log => {
                        tableHTML += `
                            <tr>
                                <td>${log.ip}</td>
                                <td>${log.user_agent}</td>
                                <td>${log.token}</td>
                                <td>${new Date(log.timestamp).toLocaleString()}</td> <td>${log.accept_language}</td>
                            </tr>
                        `;
                    });

                    tableHTML += '</tbody></table>';
                    logsContainer.innerHTML = tableHTML;

                } catch (error) {
                    console.error('Error fetching detailed logs:', error);
                    logsContainer.innerHTML = `<p class="error">Failed to load detailed logs. Error: ${error.message}.</p>`;
                }
            }

            // --- Chart.js 렌더링 함수들 ---
            function renderPieChart(canvasId, labels, data, title) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                if (userAgentsChart) userAgentsChart.destroy(); // 기존 차트가 있으면 파괴
                userAgentsChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: [ // 어두운 배경에 어울리는 색상 팔레트
                                '#e94560', '#0f4c75', '#a32a9e', '#00bcd4', '#ff8c00', '#6a0dad', '#ffd700', '#20b2aa', '#7b68ee', '#f08080'
                            ],
                            borderColor: '#1a1a2e', // 차트 경계선은 배경색과 유사하게
                            borderWidth: 2 // 경계선 두께
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // 캔버스 크기 제어를 용이하게 함
                        plugins: {
                            legend: { // 범례 (라벨) 설정
                                position: 'right', // 범례를 오른쪽에 배치
                                labels: {
                                    color: 'var(--chart-label-color)', // 레이블 텍스트 색상
                                    font: {
                                        size: 12 // 범례 텍스트 크기 조정
                                    }
                                }
                            },
                            title: {
                                display: true,
                                text: title, // 차트 제목
                                color: 'var(--text-color)', // 차트 제목 색상
                                font: {
                                    size: 16, // 차트 제목 크기
                                    weight: 'bold'
                                },
                                padding: { // 제목과 차트 사이 간격
                                    top: 10,
                                    bottom: 15
                                }
                            }
                        }
                    }
                });
            }

            function renderLineChart(canvasId, labels, data, title) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                if (hitsOverTimeChart) hitsOverTimeChart.destroy(); // 기존 차트 파괴
                hitsOverTimeChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Hits',
                            data: data,
                            borderColor: '#00bcd4', // 라인 색상
                            backgroundColor: 'rgba(0, 188, 212, 0.2)', // 배경 채우기 색상
                            fill: true,
                            tension: 0.3 // 라인 부드럽게
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: title,
                                color: 'var(--text-color)',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                padding: {
                                    top: 10,
                                    bottom: 15
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date',
                                    color: 'var(--chart-label-color)', // X축 제목 색상
                                    font: {
                                        size: 14, // X축 제목 크기
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: 'var(--chart-label-color)', // X축 레이블 색상
                                    font: {
                                        size: 10 // X축 레이블 크기
                                    }
                                },
                                grid: {
                                    color: 'var(--chart-grid-color)' // 그리드 라인 색상
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Hits',
                                    color: 'var(--chart-label-color)', // Y축 제목 색상
                                    font: {
                                        size: 14, // Y축 제목 크기
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: 'var(--chart-label-color)', // Y축 레이블 색상
                                    font: {
                                        size: 10 // Y축 레이블 크기
                                    }
                                },
                                grid: {
                                    color: 'var(--chart-grid-color)' // 그리드 라인 색상
                                }
                            }
                        }
                    }
                });
            }

            function renderBarChart(canvasId, labels, data, title) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                if (hitsByTokenChart) hitsByTokenChart.destroy(); // 기존 차트 파괴
                hitsByTokenChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Hits',
                            data: data,
                            backgroundColor: '#e94560', // 바 색상
                            borderColor: '#e94560',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: title,
                                color: 'var(--text-color)',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                padding: {
                                    top: 10,
                                    bottom: 15
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Token',
                                    color: 'var(--chart-label-color)',
                                    font: {
                                        size: 14, // X축 제목 크기
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: 'var(--chart-label-color)',
                                    font: {
                                        size: 10 // X축 레이블 크기
                                    }
                                },
                                grid: {
                                    color: 'var(--chart-grid-color)'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Hits',
                                    color: 'var(--chart-label-color)',
                                    font: {
                                        size: 14, // Y축 제목 크기
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    color: 'var(--chart-label-color)',
                                    font: {
                                        size: 10 // Y축 레이블 크기
                                    }
                                },
                                grid: {
                                    color: 'var(--chart-grid-color)'
                                }
                            }
                        }
                    }
                });
            }

            // 페이지 로드 시 데이터 가져오기
            fetchDashboardData();
            fetchDetailedLogs();

            // 일정 시간마다 데이터 새로고침 (예: 5분마다)
            setInterval(fetchDashboardData, 300000); // 5분 = 300000ms
            setInterval(fetchDetailedLogs, 300000);
        });
    </script>
</body>
</html>
